plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.0' // Use the latest stable version
    id 'io.spring.dependency-management' version '1.1.0'
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(21)) // Set Java 21 explicitly
    }
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'de.flapdoodle.embed:de.flapdoodle.embed.mongo:4.4.1'
}

tasks.named('test') {
    useJUnitPlatform()
}